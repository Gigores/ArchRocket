# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

workspace = w[t1], gapsout:0, gapsin:0, border:0, rounding:0

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# File dialog floating
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = size 75% 75%, class:^(xdg-desktop-portal-gtk)$
windowrule = center, class:^(xdg-desktop-portal-gtk)$

# Pavucontrol floating
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 75% 75%, class:^(org.pulseaudio.pavucontrol)$
windowrule = center, class:^(org.pulseaudio.pavucontrol)$

# Loupe floating
windowrule = float, class:^(org.gnome.eog)$
windowrule = size 75% 75%, class:^(org.gnome.eog)$
windowrule = center, class:^(org.gnome.eog)$

# Totem floating
windowrule = float, class:^(org.gnome.Lollypop)$
windowrule = size 75% 75%, class:^(org.gnome.Lollypop)$
windowrule = center, class:^(org.gnome.Lollypop)$

# Music floating
windowrule = float, class:^(parole)$
windowrule = size 75% 75%, class:^(parole)$
windowrule = center, class:^(parole)$

# Network floating
windowrule = float, class:^(com.network.manager)$
windowrule = size 75% 75%, class:^(com.network.manager)$
windowrule = center, class:^(com.network.manager)$

# Archiver floating
windowrule = float, class:^(engrampa)$
windowrule = size 75% 75%, class:^(engrampa)$
windowrule = center, class:^(engrampa)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
